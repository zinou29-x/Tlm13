<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dark Hack</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: 'Courier New', Courier, monospace;
      color: #f00;
    }

    .center-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3em;
      color: darkred;
      text-shadow: 0 0 20px red;
      z-index: 10;
    }

    .hacked-message {
      display: none;
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%) rotate(-6deg);
      font-size: 2em;
      color: #0f0;
      text-shadow: 0 0 15px lime;
      z-index: 15;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .smoke {
      position: fixed;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 50% 50%, rgba(255,0,0,0.1), transparent 70%);
      mix-blend-mode: screen;
      z-index: 5;
      animation: pulse 4s infinite alternate;
    }

    .red-flash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 0, 0, 0.1);
      z-index: 8;
      pointer-events: none;
      opacity: 0;
      animation: flashRed 5s infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.2; }
      100% { opacity: 0.5; }
    }

    @keyframes flashRed {
      0%, 95% { opacity: 0; }
      96%, 100% { opacity: 0.08; }
    }
  </style>
</head>
<body>

  <div class="center-message" id="mainText">I can see u</div>
  <div class="hacked-message" id="hackedText">You have been successfully hacked.</div>
  <div class="smoke"></div>
  <div class="red-flash"></div>
  <canvas id="matrix"></canvas>

  <!-- صوت ضحكة -->
  <audio id="evilLaugh">
    <source src="https://cdn.pixabay.com/audio/2021/08/04/audio_e11c06c2ce.mp3" type="audio/mpeg">
  </audio>

  <!-- موسيقى خلفية -->
  <audio id="bgMusic" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" type="audio/mpeg">
  </audio>

  <!-- صوت كتابة -->
  <audio id="typingSound" loop>
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_4149889f7a.mp3" type="audio/mpeg">
  </audio>

  <script>
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    const evilLaugh = document.getElementById("evilLaugh");
    const bgMusic = document.getElementById("bgMusic");
    const typingSound = document.getElementById("typingSound");
    const mainText = document.getElementById("mainText");
    const hackedText = document.getElementById("hackedText");

    let started = false;

    const chars = "01";
    const fontSize = 14;
    let columns;
    let drops = [];

    function setupMatrix() {
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
      columns = canvas.width / fontSize;
      drops = Array.from({ length: columns }).fill(1);
    }

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0f0";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const char = chars[Math.floor(Math.random() * chars.length)];
        ctx.fillText(char, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    window.addEventListener("resize", setupMatrix);

    document.body.addEventListener("click", async () => {
      if (started) return;
      started = true;

      mainText.style.display = "none";
      hackedText.style.display = "block";
      setupMatrix();
      setInterval(drawMatrix, 40);

      try {
        await evilLaugh.play();
        typingSound.play();
        bgMusic.play();
      } catch (err) {
        console.error("Audio play error:", err);
      }
    });
  </script>

</body>
</html>
