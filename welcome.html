<head>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #1c1c1c, #000000);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #e0e0e0;
      font-family: 'Cinzel Decorative', cursive;
      overflow: hidden;
      cursor: pointer;
    }

    .welcome-message {
      font-size: 3em;
      text-align: center;
      text-shadow: 0 0 15px #8a2be2, 0 0 25px #4b0082;
      animation: pulse 3s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }

    .overlay {
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      display: none;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 2em;
      font-family: 'Cinzel Decorative', cursive;
      text-align: center;
      padding: 20px;
      z-index: 10;
    }

    .warning {
      border: 2px solid #8a2be2;
      padding: 20px;
      background-color: #111;
      box-shadow: 0 0 20px #8a2be2;
      border-radius: 12px;
    }
  </style>
</head>
