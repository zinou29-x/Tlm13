<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Вас взломали!</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: radial-gradient(ellipse at center, #000 0%, #050505 100%);
      font-family: 'Orbitron', sans-serif;
      color: #0f0;
    }

    .glass-box {
      position: absolute;
      top: 20%;
      left: 10%;
      padding: 30px 50px;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid #00ffcc;
      box-shadow: 0 0 20px #00ffcc88;
      backdrop-filter: blur(10px);
      text-align: center;
      border-radius: 15px;
      animation: pulse 2s infinite;
      z-index: 2;
    }

    .glass-box h1 {
      color: red;
      font-size: 2.5em;
      text-shadow: 0 0 15px crimson;
    }

    .glass-box button {
      margin-top: 20px;
      padding: 10px 25px;
      font-size: 1.1em;
      color: white;
      background: linear-gradient(to right, #ff0000, #990000);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px red;
      transition: all 0.3s ease;
    }

    .glass-box button:hover {
      background: linear-gradient(to right, #cc0000, #660000);
      box-shadow: 0 0 20px crimson;
    }

    .countdown {
      position: absolute;
      top: 10%;
      right: 10%;
      font-size: 2em;
      background: rgba(0,0,0,0.5);
      padding: 15px 25px;
      border-radius: 12px;
      border: 1px solid red;
      box-shadow: 0 0 10px red;
      z-index: 2;
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 20px #00ffcc88; }
      50% { box-shadow: 0 0 30px #00ffcc; }
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }

    #green-text {
      position: absolute;
      bottom: 5%;
      left: 5%;
      font-size: 1.5em;
      color: #0f0;
      white-space: pre-wrap;
      z-index: 3;
      animation: fadeIn 1s ease-in-out;
      display: none;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    .blocked {
      pointer-events: none;
      user-select: none;
    }
  </style>
</head>
<body>

<div class="glass-box">
  <h1>Вас взломали!</h1>
  <p>Все ваши данные были украдены.</p>
  <button onclick="closeSystem()">إغلاق النظام</button>
</div>

<div class="countdown" id="countdown">00:30</div>

<div id="green-text"></div>

<canvas id="matrixCanvas"></canvas>

<!-- الموسيقى الغامضة -->
<audio id="bg-music" autoplay loop>
  <source src="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/Komiku/The_Worst_Seller/Creepy_Dark_Ambient.mp3" type="audio/mpeg">
</audio>

<!-- صوت الضحكة -->
<audio id="evil-laugh">
  <source src="https://www.soundjay.com/human/sounds/evil-laugh-1.mp3" type="audio/mpeg">
</audio>

<!-- صوت إنذار -->
<audio id="alarm-sound">
  <source src="https://www.soundjay.com/button/beep-09.mp3" type="audio/mpeg">
</audio>

<script>
  // Matrix effect
  const canvas = document.getElementById('matrixCanvas');
  const ctx = canvas.getContext('2d');
  canvas.height = window.innerHeight;
  canvas.width = window.innerWidth;

  const letters = 'АБВГДЕЖЗИЙКЛМНОПРСТУФХЦЧШЩЫЭЮЯ0123456789';
  const fontSize = 16;
  const columns = canvas.width / fontSize;
  const drops = Array(Math.floor(columns)).fill(1);

  function draw() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = '#0f0';
    ctx.font = `${fontSize}px Orbitron`;

    for (let i = 0; i < drops.length; i++) {
      const text = letters[Math.floor(Math.random() * letters.length)];
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);
      if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
        drops[i] = 0;
      }
      drops[i]++;
    }

    requestAnimationFrame(draw);
  }

  draw();

  // إغلاق النظام
  function closeSystem() {
    window.open('', '_self');
    window.close();
    setTimeout(() => {
      window.location.href = 'about:blank';
    }, 500);
  }

  // عدّ تنازلي وهمي
  let countdown = 30;
  const countdownEl = document.getElementById('countdown');
  const timer = setInterval(() => {
    countdown--;
    let mins = String(Math.floor(countdown / 60)).padStart(2, '0');
    let secs = String(countdown % 60).padStart(2, '0');
    countdownEl.textContent = `${mins}:${secs}`;
    if (countdown <= 0) {
      clearInterval(timer);
      triggerFinalEffects();
    }
  }, 1000);

  // نافذة تحذير بعد 10 ثواني
  setTimeout(() => {
    alert("تحذير أمني: تم اختراق نظامك! يتم تحميل ملفات النظام...");
  }, 10000);

  // ضحكة شريرة بعد 15 ثانية
  setTimeout(() => {
    document.getElementById('evil-laugh').play();
  }, 15000);

  // التأثيرات النهائية عند انتهاء المؤقت
  function triggerFinalEffects() {
    // تكرار نوافذ منبثقة
    for (let i = 0; i < 5; i++) {
      setTimeout(() => {
        alert("تم اختراق جهازك!\nДанные уничтожены.");
      }, i * 300);
    }

    // صوت إنذار
    const alarm = document.getElementById('alarm-sound');
    alarm.loop = true;
    alarm.play();

    // تعطيل التفاعل
    document.body.classList.add('blocked');

    // كتابة خضراء تظهر بأسلوب هاكرز
    const greenText = document.getElementById('green-text');
    greenText.style.display = 'block';
    greenText.textContent = generateGreenText();
  }

  // إنشاء كتابة خضراء عشوائية
  function generateGreenText() {
    const lines = [];
    for (let i = 0; i < 30; i++) {
      let line = '';
      for (let j = 0; j < 50; j++) {
        line += Math.random() > 0.5 ? '1' : '0';
      }
      lines.push(line);
    }
    return lines.join('\n');
  }
</script>

</body>
</html>
