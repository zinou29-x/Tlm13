<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hacked</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: 'Courier New', Courier, monospace;
    }

    .centered {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3em;
      color: #ff0000;
      text-shadow: 0 0 20px red;
      animation: flicker 2s infinite alternate;
      z-index: 1000;
    }

    @keyframes flicker {
      0% { opacity: 0.7; transform: scale(1); }
      100% { opacity: 1; transform: scale(1.05); }
    }

    .matrix {
      position: absolute;
      width: 100%;
      height: 100%;
      display: none;
      z-index: 500;
    }

    canvas {
      display: block;
    }

    .popup {
      display: none;
      position: fixed;
      top: 30px;
      left: 50%;
      transform: translateX(-50%) rotate(-5deg);
      background-color: rgba(0, 0, 0, 0.9);
      border: 3px solid #f00;
      color: #f00;
      padding: 30px;
      font-size: 2em;
      box-shadow: 0 0 20px red;
      text-align: center;
      z-index: 1500;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateX(-50%) translateY(-20px) rotate(-5deg); }
      to { opacity: 1; transform: translateX(-50%) translateY(0) rotate(-5deg); }
    }
  </style>
</head>
<body>

  <div class="centered" id="warning">I can see u</div>

  <div class="popup" id="popup">You have been successfully hacked.</div>

  <div class="matrix" id="matrix-bg">
    <canvas id="matrixCanvas"></canvas>
  </div>

  <!-- ضحكة شريرة -->
  <audio id="laugh">
    <source src="https://cdn.pixabay.com/audio/2021/08/04/audio_e11c06c2ce.mp3" type="audio/mpeg">
  </audio>

  <!-- موسيقى غامضة -->
  <audio id="bgMusic" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" type="audio/mpeg">
  </audio>

  <script>
    const laugh = document.getElementById("laugh");
    const music = document.getElementById("bgMusic");
    const matrixBg = document.getElementById("matrix-bg");
    const canvas = document.getElementById("matrixCanvas");
    const ctx = canvas.getContext("2d");
    const warning = document.getElementById("warning");
    const popup = document.getElementById("popup");

    let activated = false;

    // Matrix setup
    const characters = "01";
    const fontSize = 14;
    let columns, drops;

    function setupMatrix() {
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
      columns = canvas.width / fontSize;
      drops = Array.from({ length: columns }).fill(1);
    }

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0F0";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = characters[Math.floor(Math.random() * characters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    document.body.addEventListener("click", async () => {
      if (activated) return;
      activated = true;

      warning.style.display = "none";
      matrixBg.style.display = "block";
      setupMatrix();
      setInterval(drawMatrix, 35);
      popup.style.display = "block";

      try {
        await laugh.play(); // تشغيل الضحكة أولاً
        music.play();       // ثم تشغيل الموسيقى
      } catch (error) {
        console.error("خطأ في تشغيل الصوت:", error);
      }
    });

    window.addEventListener("resize", setupMatrix);
  </script>

</body>
</html>
