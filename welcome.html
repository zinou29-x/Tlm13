<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I Can See U</title>
  <style>
    body {
      background-color: #000;
      color: #8b0000;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      margin: 0;
    }

    .warning {
      font-size: 3em;
      text-shadow: 0 0 20px red;
      animation: flicker 2s infinite alternate;
    }

    @keyframes flicker {
      0% { opacity: 0.8; transform: scale(1); }
      100% { opacity: 1; transform: scale(1.05); }
    }

    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(30, 0, 0, 0.9);
      padding: 40px;
      border: 3px solid red;
      border-radius: 20px;
      box-shadow: 0 0 20px red;
      color: #f00;
      font-size: 1.8em;
      text-align: center;
      z-index: 9999;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -60%) scale(0.9); }
      to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    }
  </style>
</head>
<body>

  <div class="warning">I can see u</div>

  <div class="popup" id="popup">You have been successfully hacked.</div>

  <!-- ضحكة شريرة عند الدخول -->
  <audio autoplay>
    <source src="https://cdn.pixabay.com/audio/2021/08/04/audio_e11c06c2ce.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    document.body.addEventListener("click", function () {
      const popup = document.getElementById("popup");
      popup.style.display = "block";
    });
  </script>

</body>
</html>
