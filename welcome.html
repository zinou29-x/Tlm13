<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Вас взломали!</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: radial-gradient(ellipse at center, #000 0%, #050505 100%);
      font-family: 'Orbitron', sans-serif;
      color: #0f0;
    }

    .glass-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 40px 80px;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid #00ffcc;
      box-shadow: 0 0 20px #00ffcc88;
      backdrop-filter: blur(10px);
      text-align: center;
      border-radius: 15px;
      animation: pulse 2s infinite;
    }

    .glass-box h1 {
      color: red;
      font-size: 3em;
      text-shadow: 0 0 15px crimson;
    }

    .glass-box button {
      margin-top: 30px;
      padding: 12px 30px;
      font-size: 1.2em;
      color: white;
      background: linear-gradient(to right, #ff0000, #990000);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px red;
      transition: all 0.3s ease;
    }

    .glass-box button:hover {
      background: linear-gradient(to right, #cc0000, #660000);
      box-shadow: 0 0 20px crimson;
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 20px #00ffcc88; }
      50% { box-shadow: 0 0 30px #00ffcc; }
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }
  </style>
</head>
<body>

<div class="glass-box">
  <h1>Вас взломали!</h1>
  <p>Все ваши данные были украдены.</p>
  <button onclick="closeSystem()">إغلاق النظام</button>
</div>

<canvas id="matrixCanvas"></canvas>

<audio autoplay loop>
  <source src="evil-laugh.mp3" type="audio/mpeg">
  Your browser does not support the audio tag.
</audio>

<script>
  // Matrix effect
  const canvas = document.getElementById('matrixCanvas');
  const ctx = canvas.getContext('2d');
  canvas.height = window.innerHeight;
  canvas.width = window.innerWidth;

  const letters = 'АБВГДЕЁЖЗИЙКЛМНОПРСТУФХЦЧШЩЫЭЮЯ0123456789';
  const fontSize = 16;
  const columns = canvas.width / fontSize;
  const drops = Array(Math.floor(columns)).fill(1);

  function draw() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = '#0f0';
    ctx.font = `${fontSize}px Orbitron`;

    for (let i = 0; i < drops.length; i++) {
      const text = letters[Math.floor(Math.random() * letters.length)];
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);
      if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
        drops[i] = 0;
      }
      drops[i]++;
    }

    requestAnimationFrame(draw);
  }

  draw();

  // Fake close system
  function closeSystem() {
    window.open('', '_self');
    window.close();

    // Fallback if close fails
    setTimeout(() => {
      window.location.href = 'about:blank';
    }, 500);
  }
</script>

</body>
</html>
